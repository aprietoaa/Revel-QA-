# Workflow de ejemplo: tests E2E con Playwright en GitHub Actions.
# Requiere credenciales/OTP en secretos si los tests hacen login contra un entorno real.
# Ver README → Integración en CI.

name: E2E (Playwright)

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]
  workflow_dispatch:

env:
  CI: true

jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps

      # Cookies: no se suben al repo. Si tienes el secreto E2E_COOKIES_BASE64 (contenido
      # de tests/fixtures/cookies.json en base64), se restauran aquí para evitar login+captcha en CI.
      # Cómo generarlo: tras un login exitoso en local, ejecuta en terminal:
      #   base64 -i tests/fixtures/cookies.json | pbcopy   (Mac) o similar, y pega en GitHub Secrets.
      # Las cookies caducan; hay que actualizar el secreto cuando la sesión expire.
      - name: Restore cookies from secret (optional)
        env:
          E2E_COOKIES_BASE64: ${{ secrets.E2E_COOKIES_BASE64 }}
        run: |
          if [ -n "$E2E_COOKIES_BASE64" ]; then
            mkdir -p tests/fixtures
            echo "$E2E_COOKIES_BASE64" | base64 -d > tests/fixtures/cookies.json
            echo "Cookies restauradas desde secreto."
          else
            echo "No hay secreto E2E_COOKIES_BASE64; los tests harán login desde cero (puede fallar si hay captcha)."
          fi

      - name: Run E2E tests
        run: npm run test
        env:
          # Opcional: credenciales desde secretos (si no usas constantes en código)
          # E2E_PHONE: ${{ secrets.E2E_PHONE }}
          # E2E_OTP: ${{ secrets.E2E_OTP }}

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-results
          path: |
            test-results/
            playwright-report/
            tests/artifacts/
            tests/logs/
          retention-days: 7
